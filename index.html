<!DOCclass html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" class="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

    <title>Trivia</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <!-- <div class="modal-dialog modal-dialog-centered" role="document"> -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Start Trivia
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="question">Question</h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
            <!-- <span aria-hidden="true">&times;</span> -->
            <!-- </button> -->
          </div>
          <div class="modal-body">
            <!-- choiceA -->
            <div class="custom-control custom-radio">
              <input type="radio" id="radioA" name="defaultExampleRadios" />
              <label id="choiceA" for="defaultUnchecked">choiceA</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="radioB" class="custom-control-input2" name="defaultExampleRadios" />
              <label id="choiceB" for="defaultUnchecked">choiceB</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="radioC" class="custom-control-input3" name="defaultExampleRadios" />
              <label id="choiceC" for="defaultUnchecked">choiceC</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="radioD" class="custom-control-input4" name="defaultExampleRadios" />
              <label id="choiceD" for="defaultUnchecked">choiceD</label>
              <!-- <button type="button"><a href="#" class="next">Next &raquo;</a></button> -->
            </div>
            <div>
                <p id="correct">Correct!</p>
                <p id="wrong">The correct answer is :</p>
            
            <input class="btn-primary" id="submit" type="button" value="Submit Answer"></input>

            <!-- Default checked -->
          </div>
          <div class="modal-dialog modal-dialog-centered" >00:00</div>
                        <!-- set countdown to green and last 5 seconds to red -->

        </div>
      </div>
    </div>
  </body>
</html>
